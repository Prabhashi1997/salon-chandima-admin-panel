<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Service Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="submit()" [formGroup]="serviceForm" *ngIf="isLoading">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput  placeholder="Service Name" type="text" [(ngModel)]="service.serviceName" id="serviceName" formControlName="serviceName">
                                  </mat-form-field>
                                  <div *ngIf="serviceName?.invalid && (serviceName?.dirty || serviceName?.touched)">
                                    <div *ngIf="serviceName?.errors?.['required']">
                                        Srevice name is required.
                                    </div>                           
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Category" type="text" [(ngModel)]="service.category" id="category" formControlName="category">
                                  </mat-form-field>
                                  <div *ngIf="category?.invalid && (category?.dirty || category?.touched)">
                                    <div *ngIf="category?.errors?.['required']">
                                        Category is required.
                                    </div>                           
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Price" type="text" [(ngModel)]="service.price" id="price" formControlName="price">
                                  </mat-form-field>
                                  <div *ngIf="price?.invalid && (price?.dirty || price?.touched)">
                                    <div *ngIf="price?.errors?.['required']">
                                        Price is required.
                                    </div>                           
                                  </div>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Duration" type="text" [(ngModel)]="service.duration" id="duration" formControlName="duration">
                                    </mat-form-field>
                                    <div *ngIf="duration?.invalid && (duration?.dirty || duration?.touched)">
                                        <div *ngIf="duration?.errors?.['required']">
                                            Duration is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Description" type="text" [(ngModel)]="service.description" id="description" formControlName="description">
                                </mat-form-field>
                                <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
                                    <div *ngIf="description?.errors?.['required']">
                                        Description is required.
                                    </div>
                                </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
                            <button mat-raised-button type="reset" class="btn btn-danger pull-right">Reset</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
