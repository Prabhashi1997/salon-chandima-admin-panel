<div class="header bg-gradient-danger pb-2 pt-1 pt-md-3">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
<!-- Page content -->
<div class="container-fluid mt--7">
<!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Messages</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                      <div class="table-responsive">
                        <table class="table align-items-center table-flush" *ngIf="messages; let item" mat-table matSort [dataSource]="dataSource" style="width: 99% !important;">
                          <!-- Position Column -->

                          <ng-container matColumnDef="num">
                            <mat-header-cell  *matHeaderCellDef  style="max-width: 50px !important;"> # </mat-header-cell>
                            <mat-cell class="celldesign" *matCellDef="let element; let i = index"  style="max-width: 50px !important;">
                              {{ i + 1 }}
                            </mat-cell>
                          </ng-container>
          
                          <ng-container matColumnDef="name">
                            <mat-header-cell  *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell  *matCellDef="let element"> {{element.name}} </mat-cell>
                          </ng-container>
          
                          <ng-container matColumnDef="email">
                            <mat-header-cell  *matHeaderCellDef mat-sort-header>  Email </mat-header-cell>
                            <mat-cell  *matCellDef="let element"> {{element.email}} </mat-cell>
                          </ng-container>

                          <ng-container matColumnDef="subject">
                            <mat-header-cell  *matHeaderCellDef mat-sort-header>  Subject </mat-header-cell>
                            <mat-cell  *matCellDef="let element"> {{element.subject}} </mat-cell>
                          </ng-container>
          
                          <ng-container matColumnDef="message">
                            <mat-header-cell  *matHeaderCellDef mat-sort-header> Message </mat-header-cell>
                            <mat-cell  *matCellDef="let element"> {{element.message}} </mat-cell>
                          </ng-container>

                          <ng-container matColumnDef="disable">
                            <mat-header-cell  *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                            <mat-cell  *matCellDef="let element">
                              <button mat-raised-button class="btn btn-danger mr-2"  (click)="delete(element.id)">Delete</button>
                            </mat-cell>
                          </ng-container>
          
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" style="cursor: pointer"
                          >
                          </mat-row>
                        </table>
                        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
