<div class="card card-custom">
    <div class="card-header">
    </div>
    {{salon}}
    <div class="card-body">
      <div>
          <full-calendar #calendar
                         [options]="options"
                         [events]="calendarEvents"
          >
          </full-calendar>
      </div>
    </div>
</div>

<div style="display: none;">
    <div #modal style="position: relative">
        <form [formGroup]="appointmentForm" style="width: 100%;height: 200px;">
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-11" style="margin-left: 10px;">
                    <!--                                  <mat-form-field class="example-full-width">-->
                    <ng-select
                            placeholder="Service Name"
                            [items]="services"
                            bindLabel="name"
                            bindValue="id"
                            clearSearchOnAdd="true"
                            [closeOnSelect]="false"
                            [(ngModel)]="appointment.service"
                            id="service"
                            (change)="onServiceChange($event)"
                            formControlName="service"
                            [multiple]="true"
                    >
                    </ng-select>
                    <!--                                    <input matInput placeholder="Service Name" type="text" [(ngModel)]="appointment.service" id="service" formControlName="service">-->
                    <!--                                  </mat-form-field>-->
                    <div *ngIf="service?.invalid && (service?.dirty || service?.touched)" class="error-validation">
                        <div *ngIf="service?.errors?.['required']">
                            Service Name is required.
                        </div>
                    </div>
                </div>
            </div>
