<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Appointment</h4>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="submit()" [formGroup]="appointmentForm" *ngIf="!isLoading">
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Customer Name" type="text" [(ngModel)]="appointment.customerName" id="customerName" formControlName="customerName">
                                  </mat-form-field>
                                  <div *ngIf="customerName?.invalid && (firstName?.dirty || customerName?.touched)" class="error-validation">
                                    <div *ngIf="customerName?.errors?.['required']">
                                        Customer name is required.
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Service Name" type="text" [(ngModel)]="appointment.serviceName" id="serviceName" formControlName="serviceName">
                                  </mat-form-field>
                                  <div *ngIf="serviceName?.invalid && (lastName?.dirty || serviceName?.touched)" class="error-validation">
                                    <div *ngIf="serviceName?.errors?.['required']">
                                        Service name is required.
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Date" type="date" [(ngModel)]="appointment.date" id="date" formControlName="date">
                                  </mat-form-field>
                                  <div *ngIf="date?.invalid && (date?.dirty || date?.touched)" class="error-validation">
                                    <div *ngIf="date?.errors?.['required']">
                                        Date is required.
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Time" type="time" [(ngModel)]="appointment.time" id="time" formControlName="time">
                                  </mat-form-field>
                                  <div *ngIf="time?.invalid && (time?.dirty || time?.touched)" class="error-validation">
                                    <div *ngIf="time?.errors?.['required']">
                                        Time is required.
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="bottom">
                              <button mat-raised-button type="submit" class="submit">Submit</button>
                              <button mat-raised-button type="reset" class="reset">Reset</button>
                              <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
