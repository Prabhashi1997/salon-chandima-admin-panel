<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Admin Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="submit()" [formGroup]="adminForm" *ngIf="isLoading">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput  placeholder="First Name" type="text" [(ngModel)]="admin.firstName" id="firstName" formControlName="firstName">
                                  </mat-form-field>
                                  <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
                                    <div *ngIf="firstName?.errors?.['required']">
                                        First name is required.
                                    </div>                           
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" type="text" [(ngModel)]="admin.lastName" id="lastName" formControlName="lastName">
                                  </mat-form-field>
                                  <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)">
                                    <div *ngIf="lastName?.errors?.['required']">
                                        Last name is required.
                                    </div>                           
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="NIC Number" type="text" [(ngModel)]="admin.nicNumber" id="nicNumber" formControlName="nicNumber">
                                  </mat-form-field>
                                  <div *ngIf="nicNumber?.invalid && (nicNumber?.dirty || nicNumber?.touched)">
                                    <div *ngIf="nicNumber?.errors?.['required']">
                                        NIC number is required.
                                    </div>                           
                                  </div>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Age" type="text" [(ngModel)]="admin.age" id="age" formControlName="age">
                                    </mat-form-field>
                                    <div *ngIf="age?.invalid && (age?.dirty || age?.touched)">
                                        <div *ngIf="age?.errors?.['required']">
                                            Age is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Adress" type="text" [(ngModel)]="admin.address" id="address" formControlName="address">
                                </mat-form-field>
                                <div *ngIf="address?.invalid && (address?.dirty || address?.touched)">
                                    <div *ngIf="address?.errors?.['required']">
                                        Adress is required.
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contact Number" type="text" [(ngModel)]="admin.contactNumber" id="contactNumber" formControlName="contactNumber">
                                  </mat-form-field>
                                  <div *ngIf="contactNumber?.invalid && (contactNumber?.dirty || contactNumber?.touched)">
                                    <div *ngIf="contactNumber?.errors?.['required']">
                                        Contact Number is required.
                                    </div>
                                </div>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email Address" type="text" [(ngModel)]="admin.emailAddress" id="emailAddress" formControlName="emailAddress">
                                  </mat-form-field>
                                  <div *ngIf="emailAddress?.invalid && (emailAddress?.dirty || emailAddress?.touched)">
                                    <div *ngIf="emailAddress?.errors?.['required']">
                                        Email Address is required.
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Gender" type="text" [(ngModel)]="admin.gender" id="gender" formControlName="gender">
                                  </mat-form-field>
                                  <div *ngIf="gender?.invalid && (gender?.dirty || gender?.touched)">
                                    <div *ngIf="gender?.errors?.['required']">
                                        Gender is required.
                                    </div>
                                </div>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Civil Status" type="text" [(ngModel)]="admin.civilStatus" id="civilStatus" formControlName="civilStatus">
                                  </mat-form-field>
                                  <div *ngIf="civilStatus?.invalid && (civilStatus?.dirty || civilStatus?.touched)">
                                    <div *ngIf="civilStatus?.errors?.['required']">
                                        Civil Status is required.
                                    </div>
                                </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
                            <button mat-raised-button type="reset" class="btn btn-danger pull-right">Reset</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
