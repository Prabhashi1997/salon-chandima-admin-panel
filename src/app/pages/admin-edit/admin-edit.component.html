  <mat-card>
    <mat-card-content>
      <mat-card-header>Admin Profile</mat-card-header>
      <form (ngSubmit)="submit()" [formGroup]="adminForm" *ngIf="isLoading"></form>
          <mat-form-field class="mat-50">
            <mat-label>First Name</mat-label>
            <input matInput type="text" [(ngModel)]="admin.firstName" id="firstName" formControlName="firstName">
          </mat-form-field>
          <div *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)" class="error-validation">
            <div *ngIf="firstName?.errors?.['required']">
                First name is required.
            </div>                           
          </div>

          <mat-form-field class="mat-50">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="admin.lastName" id="lastName" formControlName="lastName">
          </mat-form-field>
          <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="error-validation">
            <div *ngIf="lastName?.errors?.['required']">
                Last name is required.
            </div>                           
          </div>

    </mat-card-content>
    <mat-card-footer>

    </mat-card-footer>
  </mat-card>
